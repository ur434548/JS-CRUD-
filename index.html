<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <span>All Users</span>
        <span><button id="register-button">Register</button></span>
      </div>
      <hr />
      <div id="navbar">
        <input type="search" placeholder="Search" id="input-box" />
        <button id="clear-button">Clear</button>
      </div>
      <div>
        <!-- //modal -->

        <div id="modal">
          <div id="modal-content">
            <h1>Enter the data</h1>
            <input
              type="text"
              id="nme"
              autocomplete="off"
              placeholder="Enter Your Name"
              required
            />
            <input
              type="number"
              id="cnic"
              autocomplete="off"
              placeholder="Enter Your Cnic"
              required
            />
            <input
              type="email"
              id="email"
              autocomplete="off"
              placeholder="Enter Your Email"
              required
            />
            <input
              type="number"
              id="phn"
              autocomplete="off"
              placeholder="Enter Your Phn No"
              required
            />
            <br />
            <button value="Add Task" id="btn">Add Task</button>
          </div>
        </div>
        <!-- modal end -->
        <table id="t-content">
          <thead id="t-head">
            <tr>
              <td>Name</td>
              <td>Email</td>
              <td>CNIC</td>
              <td>Phone Number</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
      <div id="viewpage">
        <div id="view-content">
          <span>Name</span>
          <span>Email</span>
          <span>Cnic</span>
          <span>Phone No</span>
          <button id="close">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
